 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Unit Engineering Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('20250609_154818.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .input-group {
            margin-top: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            /* font-weight is removed here to allow for mixed bold/normal text */
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            min-height: 50px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Engineering Calculator (SI Units) üìê</h1>
        <p>Select a formula, enter the values in SI units, and see the result.</p>

        <select id="formulaSelector">
            <option value="">--Select a Formula--</option>
            <option value="ohmsLaw">Ohm's Law (Voltage)</option>
            <option value="circleArea">Area of a Circle</option>
            <option value="cylinderVolume">Volume of a Cylinder</option>
        </select>

        <div id="inputs"></div>

        <button onclick="calculate()">Calculate</button>

        <div id="result">Your result will be displayed here.</div>
    </div>

    <script>
        const formulaSelector = document.getElementById('formulaSelector');
        const inputsDiv = document.getElementById('inputs');
        const resultDiv = document.getElementById('result');

        // Updated formulas object with specific SI units
        const formulas = {
            ohmsLaw: [
                { name: 'Current (I)', unit: 'Amps (A)' },
                { name: 'Resistance (R)', unit: 'Ohms (Œ©)' }
            ],
            circleArea: [
                { name: 'Radius (r)', unit: 'meters (m)' }
            ],
            cylinderVolume: [
                { name: 'Radius (r)', unit: 'meters (m)' },
                { name: 'Height (h)', unit: 'meters (m)' }
            ]
        };

        formulaSelector.addEventListener('change', () => {
            const selectedFormula = formulaSelector.value;
            inputsDiv.innerHTML = '';
            resultDiv.innerHTML = 'Your result will be displayed here.'; // Clear previous result

            if (!selectedFormula) return;

            formulas[selectedFormula].forEach(param => {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                
                const label = document.createElement('label');
                label.setAttribute('for', `input_${param.name}`);
                label.textContent = `${param.name} in ${param.unit}:`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `input_${param.name}`;
                input.placeholder = `Enter value in ${param.unit}`;

                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                inputsDiv.appendChild(inputGroup);
            });
        });

        function calculate() {
            const selectedFormula = formulaSelector.value;
            if (!selectedFormula) {
                resultDiv.textContent = 'Please select a formula first!';
                return;
            }

            let result;
            let calculationText = '';

            try {
                if (selectedFormula === 'ohmsLaw') {
                    const i = parseFloat(document.getElementById('input_Current (I)').value);
                    const r = parseFloat(document.getElementById('input_Resistance (R)').value);
                    if (isNaN(i) || isNaN(r)) throw new Error('Invalid input');
                    result = i * r;
                    // Result in Volts (V)
                    calculationText = `V = ${i} A * ${r} Œ© = <strong>${result.toFixed(2)} V</strong>`;
                } else if (selectedFormula === 'circleArea') {
                    const r = parseFloat(document.getElementById('input_Radius (r)').value);
                    if (isNaN(r)) throw new Error('Invalid input');
                    result = Math.PI * r * r;
                    // Result in square meters (m¬≤)
                    calculationText = `Area = œÄ * (${r} m)¬≤ ‚âà <strong>${result.toFixed(2)} m¬≤</strong>`;
                } else if (selectedFormula === 'cylinderVolume') {
                    const r = parseFloat(document.getElementById('input_Radius (r)').value);
                    const h = parseFloat(document.getElementById('input_Height (h)').value);
                    if (isNaN(r) || isNaN(h)) throw new Error('Invalid input');
                    result = Math.PI * r * r * h;
                    // Result in cubic meters (m¬≥)
                    calculationText = `Volume = œÄ * (${r} m)¬≤ * ${h} m ‚âà <strong>${result.toFixed(2)} m¬≥</strong>`;
                }
                // Use .innerHTML to allow for the <strong> tag to make the result bold
                resultDiv.innerHTML = `Result: ${calculationText}`;
            } catch (e) {
                resultDiv.textContent = 'Error: Please enter valid numbers for all fields.';
            }
        }
    </script>
</body>
</html>
