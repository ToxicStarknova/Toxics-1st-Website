<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Netlify Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fallback color */

            /* --- THIS IS THE CRUCIAL LINE --- */
            background-image: url('backgroundimage.jpeg'); /* Image directly in root */
            /* --- END CRUCIAL LINE --- */

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white; /* Text color for contrast */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Adds shadow for readability */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for content */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333; /* Reset text color for container */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Netlify!</h1>
        <p>This is my very first webpage hosted on Netlify.</p>
        <p>I'm learning how to build and deploy websites!</p>
    </div>
</body>
</html>
